<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차 검색</title>
</head>
<body>
    <h1>검색</h1>
    <input id="pakrArea" value="" type="text">
    <button id="search">검색</button>

    <p></p>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
            $("#search").click(function () {
        $.ajax({
  method: "GET",
  url: "https://dapi.kakao.com/v2/local/search/keyword.json?y=37.514322572335935&x=127.06283102249932&radius=20000",
  data: {query:$("parkArea").val() },
  headers:{Authorization: "KakaoAK cd12239e86cd67a7fdc5c228fe77162d"}
})
  .done(function( msg ) {
    console.log(msg.documents[0].address_name);
    console.log(msg.documents[0].category_group_code);
    $("p").append("<strong>" + msg.documents[0].address_name + "</strong>");
  });
});
      });
    </script>
</body>
</html>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> 예약등록 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <form (ngSubmit)="onRegisterSubmit()">
    <ion-list class="ion-no-margin ion-no-padding">
      <ion-item lines="none">
        <ion-label position="stacked">장소</ion-label>
        <br/>
        <ion-input
        required
        type="text"
        [(ngModel)]="name"
        name="name"
        ></ion-input>
      </ion-item>
      
    <ion-item lines="none">
      <ion-label position="stacked">시간</ion-label>
      <br/>
      <ion-input
      required
      type="text"
      [(ngModel)]="username"
      name="username"
      ></ion-input>
    </ion-item>
  
    
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin"
      >예약하기 </ion-button
      >
    </div>
  </ion-list>
</form>
</ion-content>
